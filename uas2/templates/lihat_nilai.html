<h2>Daftar Nilai</h2>

{% if data %}
<table border="1">
<tr>
  <th>SKS</th>
  <th>Nilai</th>
  <th>Label</th>
  <th>Bobot</th>
</tr>

{% for d in data %}
<tr>
  <td>{{ d[0] }}</td>
  <td>{{ d[1] }}</td>
  <td>{{ d[2] }}</td>
  <td>{{ d[3] }}</td>
</tr>
{% endfor %}
</table>
{% else %}
<p><b>Nilai masih kosong</b></p>
{% endif %}
