    <button onclick="fungsi2(event)">paragraf2</button>
    <p id="nama"></p>
<script>
    function fungsi1(e) {
    let elemen = e.currentTarget;
    var nama = "1";
    document.getElementById("nama").innerHTML = "ini paragraf " + nama;
}

function fungsi2(e) {
    let elemen = e.currentTarget;
    var nama2 = "2";

}
</script>
</body>
